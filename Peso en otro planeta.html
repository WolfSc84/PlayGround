<!DOCTYPE html>
<html>
  <head>
    <title>Tu peso en un lugar donde pesas menos</title>
    <style type="text/css"></style>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p> En la tierra pesas distinto que en otros planetas.</p>
    <script type="text/javascript">
      var usuario = parseInt(prompt("Cual es tu peso?: "));
      var planeta = parseInt(prompt("Elige tu planeta.\nIndica el numero segun corresponda (1)Marte / (2)Jupiter:"));
      //var peso = parseInt(usuario);
      var peso = parseFloat(usuario);
      var g_tierra = 9.8;
      var g_marte = 3.7;
      var g_jupiter = 24.8;
      var peso_final;
      if (planeta == 1){
        peso_final = peso * g_marte/g_tierra;
        document.write("Tu peso en marte es <strong>" + peso_final + "</strong> kilos.");
      }else if (planeta == 2){
        peso_final = peso * g_jupiter/g_tierra;
        document.write("Tu peso en jupiter es <strong>" + peso_final + "</strong> kilos.");
      }else{
        document.write("Indica un planeta valido para poder realizar la operacion!!.");
      }
    </script>
  </body>
</html>
